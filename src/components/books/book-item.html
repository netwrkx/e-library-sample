<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-3>
        <img src="{{book.image.small}}"/>
      </ion-col>
      <ion-col col-sm-3>
        <ion-card-title>{{book.title}}
        </ion-card-title>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card-content>
    <p text-justify>
    {{book.description}}
    </p>
    <button ion-button block (click)="openModal()">More details</button>
  </ion-card-content>
</ion-card>
