<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Choose category</ion-label>
        <ion-select [(ngModel)]="item" multiple="true" cancelText="Cancel" okText="Accept">
          <ion-option *ngFor="let item of categories">{{item}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Or add some new</ion-label>
        <ion-input placeholder="Text Input" [(ngModel)]="category"></ion-input>
      </ion-item>
      <button ion-button outline round (click)="addNew()">Add</button>
    </ion-card-content>
    <ion-row>
      <button class="card-button" ion-button block outline text-uppercase (click)="closeModal(item)">Accept</button>
      <button class="card-button" ion-button block outline text-uppercase (click)="closeModal('cancel')">Cancel</button>
    </ion-row>
  </ion-card>
</ion-content>
