<ion-content>
  <div id="content">
    <video autoplay loop>
      <source src="assets/video/1.mp4" type="video/mp4"/>
    </video>
    <div class="content-inner">
      <div class="content-header">
        <p class="title">E-LIBRARY</p>
        <p class="sub-title">Collect unique list of books and share it with your friends</p>
      </div>
      <div class="content-body">
        <p class="content-body-header">
          START TO EXPLORE E-LIBRARY:
        </p>
        <p (click)="goTo(pages.search)">
          <span class="selected-text">SEARCH</span> books
        </p>
        <p (click)="goTo(pages.search)">
          <span class="selected-text">CREATE</span> TO READ list
        </p>
        <p (click)="goTo(pages.favorites)">
          <span class="selected-text">SHARE </span>TO READ books with your friends via FB or Twitter
        </p>
        <p (click)="goTo(pages.oauth)">
          <span class="selected-text">OAUTH </span>TO PROVIDERS
        </p>
      </div>
      <div class="content-footer">
        <p>Made with love</p>
      </div>
    </div>
  </div>
</ion-content>
