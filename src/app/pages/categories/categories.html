<ion-header>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item detail-none>
            <button ion-button large block clear (click)="goTo('All')">All</button>
            <button ion-button item-end outline small (click)="removeCategory('All')">
            <ion-icon name="md-remove"></ion-icon>
          </button>
        </ion-item>
        <ion-item detail-none *ngFor="let item of categories">
            <button ion-button large block clear (click)="goTo(item)">{{item}}</button>
            <button ion-button item-end outline small (click)="removeCategory(item)">
              <ion-icon name="md-remove"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
