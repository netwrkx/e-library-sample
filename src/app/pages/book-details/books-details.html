<ion-content>
  <ion-card>
    <img src="{{book.image.thumbnail}}"/>
    <ion-card-content>
      <ion-card-title>{{book.title}}</ion-card-title>
      <p>{{book.description}}</p>
    </ion-card-content>
    <ion-row>
      <button class="card-button" ion-button full outline text-uppercase (click)="closeModal()">Close</button>
    </ion-row>
    <ion-row class="card-footer">
      <ion-col text-right>
        <button ion-button icon-right clear small (click)="categoryManage()">
          Ð¡ategory management
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
